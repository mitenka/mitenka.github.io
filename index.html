<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paysend 3.0 Storybook Coming Soon</title>
    <!-- Include TuiCss via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tuicss/dist/tuicss.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #e0e0e0; /* Grayscale background */
            color: #333; /* Dark text for contrast */
            text-align: center;
        }
        .container {
            padding: 50px 20px;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #222; /* Slightly darker for the title */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #555; /* Lighter gray for text */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: 1px solid #ccc; /* Border for the button */
        }
        .btn:hover {
            background-color: #f1f1f1;
        }
        .footer {
            margin-top: 100px;
            font-size: 0.9em;
            color: #666; /* Footer text in lighter gray */
        }
        a, a:visited {
            color: #007bff; /* Keeping the links colored for accessibility */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Paysend 3.0 Storybook!</h1>
        <p>Discover the future of digital payments with our upcoming Storybook.</p>
        <a href="#" class="btn">Learn More</a>
        <div class="footer">
            <p>This page was crafted with <a href="https://www.jsdelivr.com/package/npm/tuicss" target="_blank">TuiCss</a>.</p>
            <p>Stay tuned for updates and more exciting features!</p>
        </div>
    </div>
</body>
</html>
